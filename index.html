<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API Geolokalizacji</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script charset="UTF-8" type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0">
    </script>
    <script type="text/javascript">
        function GetMap() {
            var map = new Microsoft.Maps.Map(document.getElementById("mapDiv"), {
                credentials: "Your Bing Maps Key",
                mapTypeId: Microsoft.Maps.MapTypeId.road
            });

            // Define the pushpin location
            var loc = new Microsoft.Maps.Location(52.16235, 21.071409);

            // Center the map on the location
            map.setView({
                center: loc,
                zoom: 14
            });

            // Add a pin to the center of the map
            var pin = new Microsoft.Maps.Pushpin(loc);
            map.entities.push(pin);
        }
    </script>
    <style>
        .map {
            position: relative;
            top: 20;
            left: 10;
            width: 100%;
            height: 400px;
            border: #555555 2px solid;
        }
    </style>
</head>

<body onload="GetMap();">
    <div id="mapDiv" class="map"></div>
    <div class="container">
        <div class="row">
            <div id="supportOutput" class="alert"></div>
            <div id="positionOutput" class="alert alert-info"></div>
            <button id="findPosition" class="btn btn-primary">Ustal moją pozycję</button>
            <button id="setPosition" class="btn btn-primary">Ustal moją pozycję</button>
            <button id="goToSrc" class="btn btn-primary pull-right">Generuj link</button>
        </div>
    </div>
    <script src="js/geo-browser-support.js"></script>
</body>

</html>
